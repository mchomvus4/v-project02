<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Vue</title>
  <script src="https://unpkg.com/vue@3.0.2"></script>
 <style>
  body{
   background: #eee;
   max-width: 960px;
   margin: 20px auto;
  }
  p,h3, ul{
   padding: 0;
   margin: 0;
  }
  li{
   list-style-type: none;
   background: #fff;
   margin: 20px auto;
   padding: 10px 20px;
   border-radius: 10px;
   display: flex;
   align-items: center;
   justify-content: space-between;
  }
  li.fav{
   background: #40739e;
   color: #fff;
  }
  .toggle{
   background: #40739e;
   padding: 20px;
   cursor: pointer;
   border: none;
   color: #fff;
  }
 </style>
</head>
<body>
<h1>Hello Vue :)</h1>
<div id="app">
 <!-- attribute binding -->
 
  <div v-if="showBooks">
   <ul>
    <li v-for="book in books" :class="{fav: book.isFav}">
     <img :src="book.img" :alt="book.title">
     <h3>{{book.title}}</h3>
     <p>{{book.author}}</p>

    </li>
   </ul>
  </div>
  <button class="toggle" @click="toggleShowBooks">
   <span v-if="showBooks">Hide Books</span>
   <span v-if="!showBooks">Show Books</span>
  </button>
  

<script src="app.js"></script>
</body>
</html>
